plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'idea'
    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    // https://mvnrepository.com/artifact/org.processing/core
    compile group: 'org.processing', name: 'core', version: '3.3.6'
    // https://mvnrepository.com/artifact/commons-lang/commons-lang
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'Advent_of_code_2018.App'

String currentDay = "" + LocalDate.now().dayOfMonth

task generateDay(type: Copy) {
    dependsOn 'genResource', 'genTest'
    from 'src/template/java/'
    into 'src/main/java/Advent_of_code_2018/days/day' + currentDay + '/'
    rename ('DayXX.java', 'Day' + currentDay + '.java')
    filter {line -> line.replaceAll("XX", currentDay)}
}

task genResource(type: Copy) {
    from 'src/template/resources/'
    into 'src/main/resources/input/'
    rename ('dayXX.txt', 'day' +((LocalDate.now().dayOfMonth) + 2) + '.txt')
}

task genTest(type: Copy) {
    from 'src/template/test/'
    into 'src/test/java/Advent_of_code_2018/days/day' + currentDay + '/'
    rename ('DayXXTest.java', 'Day' + currentDay + 'Test.java')
    filter {line -> line.replaceAll("XX", currentDay)}
}